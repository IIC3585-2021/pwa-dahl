    <script>
      MsgElem = document.getElementById('msg'); 
      TokenElem = document.getElementById('token'); 
      NotisElem = document.getElementById('notis'); 
      ErrElem = document.getElementById('err');
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyAtjnNNaxMd6Ga8k990SAFcj5vIH_aEnME",
        authDomain: "dahl-985a9.firebaseapp.com",
        projectId: "dahl-985a9",
        storageBucket: "dahl-985a9.appspot.com",
        messagingSenderId: "243459482774",
        appId: "1:243459482774:web:d24ff58d9fbdaf13314eb7",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const messaging = firebase.messaging();
      messaging
        .requestPermission()
        .then(function () {
          MsgElem.innerHTML = "Notification permission granted.";
          console.log("Notification permission granted.");

          // get the token in the form of promise
          return messaging.getToken();
        })
        .then(function (token) {
          TokenElem.innerHTML = "Device token is : <br>" + token;
        })
        .catch(function (err) {
          ErrElem.innerHTML = ErrElem.innerHTML + "; " + err;
          console.log("Unable to get permission to notify.", err);
        });

      let enableForegroundNotification = true;
      messaging.onMessage(function (payload) {
        console.log("Message received. ", payload);
        const notifContainer = document.querySelector('#notification-description')
        let data = { 
          message: payload.notification.title, 
          timeout: 5000, 
          actionHandler() { location.reload() 
          }, 
          actionText: 'Reload' } 
        notifContainer.append(payload.notification.title);// + '-'+payload.notification.text) 
        NotisElem.innerHTML = NotisElem.innerHTML + JSON.stringify(payload);

        if (enableForegroundNotification) {
          let notification = payload.notification;
          navigator.serviceWorker.getRegistrations().then((registration) => {
            registration[0].showNotification(notification.title);
          });
        }
      });
    </script>
